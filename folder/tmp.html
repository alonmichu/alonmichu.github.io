<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body style="background:white">

  <textarea class="text-area" name="editor_area" id="editor_area"></textarea>
 
<script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=2su3f7qaxjocjb7ws6gadvjcm7qib3uqmzbw3m4nhe2pi51u"></script>
<script>
    tinymce.init({
        selector: '#editor_area',
        height: 300,
        menubar: false,
        plugins: [
            'advlist autolink lists link media mediaembed charmap print preview anchor textcolor',
            'searchreplace visualblocks table fullscreen',
            'image table paste code codesample',
        ],
        toolbar: "insert | undo redo |  formatselect | bold italic underline forecolor removeformat | alignleft aligncenter alignright alignjustify | bullist numlist | outdent indent | table blockquote codesample code",
    });
</script>

  </body>
</html>
